<div class="sidebar">
    <h1>Bloc Chat</h1>
    <div ng-controller='ModalCtrl as modals'>
        <button type="button" class="btn btn-default" ng-click="modals.open()">New room</button>
    </div>
    <ul>
        <li ng-repeat="room in Rooms"><a ng-click="activateRoom(room)">{{ room.$value }}</a>
        </li>
    </ul>
</div>
<div class="container media">
    <div class="col-lg-12">

        <h1>{{activeRoom.$value}}</h1>
        <li class="list-group-item" ng-repeat="message in messages">
            <div class="user-name">{{ message.username }}</div>
            <div class="media-body">{{ message.content }}</div>
            <div class="text-right time">Sent at {{ message.sentAt }}</div>
        </li>

        <div class="newMessage" ng-if="activeRoom">
            <form ng-submit="sendMessage(messageText, activeRoom)">
                <div class="input-group animated fadeIn">
                    <input type="text" class="form-control finderBar" ng-model="messageText" title="messageText" placeholder="Your Message" cols="92" autofocus>
                </div>
            </form>
            <button type="button" class="btn btn-default" ng-click="sendMessage(messageText, activeRoom)">Send</button>
        </div>

    </div>

</div>
